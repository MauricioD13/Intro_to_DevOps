<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .recipe-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .recipe-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .recipe-date {
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Recipe List</h1>
    <div id="recipes-container"></div>

    <script type="module">
        import PocketBase from 'https://cdn.jsdelivr.net/npm/pocketbase@0.12.0/dist/pocketbase.es.mjs';

        const pb = new PocketBase('http://127.0.0.1:8090');

        // Function to render recipes on the page
        function renderRecipes(recipes) {
            const container = document.getElementById('recipes-container');
            container.innerHTML = ''; // Clear any previous content

            recipes.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.classList.add('recipe-card');

                const title = document.createElement('div');
                title.classList.add('recipe-title');
                title.textContent = recipe.name;

                const date = document.createElement('div');
                date.classList.add('recipe-date');
                date.textContent = `Created on: ${new Date(recipe.created).toLocaleDateString()}`;

                recipeCard.appendChild(title);
                recipeCard.appendChild(date);
                container.appendChild(recipeCard);
            });
        }

        // Fetch all recipes
        async function fetchRecipes() {
            try {
                const recipes = await pb.collection('Recipes').getFullList({
                    sort: '-created',
                });
                renderRecipes(recipes);
            } catch (error) {
                console.error('Error fetching recipes:', error);
            }
        }

        // Initialize by fetching the recipes when the page loads
        fetchRecipes();
    </script>
</body>
</html>
